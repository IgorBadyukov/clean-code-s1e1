<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix__img">
      <a class="header_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add section" id="section-add">
        <label class="section-add__label" for="new-task">Add Item</label>
        <div class="section-add__wrapper">
          <input id="new-task" class="section-add__input input" type="text">
          <button class="section-add__btn button">Add</button>
        </div>
      </section>
      <section class="section-incomplete section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incompleted-tasks">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input input">
            <button class="item__btn-edit button">Edit</button>
            <button class="item__btn-delete button">
              <img class="item__img" src="./remove.svg" alt="remove__img">
            </button>
          </li>
          <li class="list__item list__item__edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input input">
            <button class="item__btn-edit button">Save</button>
            <button class="item__btn-delete button">
              <img class="item__img" src="./remove.svg" alt="remove__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input input">
            <button class="item__btn-edit button">Edit</button>
            <button class="item__btn-delete button">
              <img class="item__img" src="./remove.svg" alt="remove__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
